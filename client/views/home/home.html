<template name="home">
  {{> header}}
  {{#if currentUser }}
    {{#each currentUser.profile.friends }}
      <img src="http://graph.facebook.com/{{ uid }}/picture?width=100&amp;height=100">
    {{/each}}
  {{else}}
  <div id="btn-facebook" class="ui facebook button">
    <i class="facebook icon"></i> Facebook
  </div>
  {{/if}}
</template>
